<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isReady; else loading">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- INSEE Column -->
    <ng-container matColumnDef="insee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>INSEE</th>
        <td mat-cell *matCellDef="let element">{{ element.insee }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Details Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>DÃ©tails</th>
        <td mat-cell *matCellDef="let element">{{ element.details }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <app-josm-button [city]="element" [josmReady]="josmReady$ | async"></app-josm-button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #loading>
    <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
</ng-template>
