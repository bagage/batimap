stages:
  - test
  - build

test:
  image: registry.gitlab.com/bagage/cadastre-conflation/ci-test
  stage: test
  cache:
    untracked: true
    paths:
      - cache-ci/
  before_script:
    - yarn config set cache-folder cache-ci
  script:
    - cd frontend/
    - yarn
    - yarn test --karma-config src/karma-ci.conf.js
  except:
    - master

.build_docker_image: &build_docker_image
  image: docker:stable
  services:
    - docker:dind
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  only:
    refs:
      - master
  script:
    - docker build -t registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG -f $DOCKERFILE $PATH
    - docker tag registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG
  retry: 2

build_ci_test:
  <<: *build_docker_image
  variables:
    CONTAINER: ci-test
    DOCKERFILE: Dockerfile.ci
    PATH: frontend

build_tiles_cleaner:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles-cleaner
    DOCKERFILE: Dockerfile
    PATH: $CONTAINER

build_postgis:
  <<: *build_docker_image
  variables:
    CONTAINER: postgis
    DOCKERFILE: Dockerfile
    PATH: $CONTAINER

build_imposm_updater:
  <<: *build_docker_image
  variables:
    CONTAINER: imposm_updater
    DOCKERFILE: Dockerfile
    PATH: $CONTAINER

build_backend:
  <<: *build_docker_image
  variables:
    CONTAINER: backend
    DOCKERFILE: Dockerfile
    PATH: $CONTAINER

build_tiles:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles
    DOCKERFILE: Dockerfile
    PATH: $CONTAINER

build_frontend:
  <<: *build_docker_image
  variables:
    CONTAINER: frontend
    DOCKERFILE: Dockerfile.prod
    PATH: $CONTAINER
