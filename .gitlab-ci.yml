stages:
  - test
  - build

test:
  image: node:8
  stage: test

  cache:
    untracked: true
    paths:
      - cache-ci/

  before_script:
    - yarn config set cache-folder cache-ci

  before_script:
    - apt-get update && apt-get install -yy chromium --no-install-recommends && apt-get clean
    - export CHROME_BIN=/usr/bin/chromium
    - cd frontend/
    - yarn
  script:
    - yarn test --karma-config src/karma-ci.conf.js

build_tiles_cleaner:
  image: docker:stable
  services:
    - docker:dind
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  only:
    refs:
      - master
    # changes:
    #   - tiles-cleaner/*
  script:
    - docker build -t registry.gitlab.com/bagage/cadastre-conflation/tiles-cleaner:$CI_COMMIT_REF_SLUG tiles-cleaner
    - docker tag registry.gitlab.com/bagage/cadastre-conflation/tiles-cleaner:$CI_COMMIT_REF_SLUG registry.gitlab.com/bagage/cadastre-conflation/tiles-cleaner:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/tiles-cleaner:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/tiles-cleaner:$CI_COMMIT_REF_SLUG

