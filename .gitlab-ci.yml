stages:
  - test
  - build

test:
  image: registry.gitlab.com/bagage/cadastre-conflation/ci-test
  stage: test
  cache:
    untracked: true
    paths:
      - cache-ci/
  before_script:
    - yarn config set cache-folder cache-ci
  script:
    - cd front/
    - yarn
    - yarn lint
    - yarn prettier --check
    - yarn test --karma-config src/karma-ci.conf.js
  except:
    - master

.build_docker_image: &build_docker_image
  image: docker:stable
  services:
    - docker:dind
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  only:
    - master
  script:
    - docker build -t registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG -f ${BASE_DIR:-$CONTAINER}/$DOCKERFILE ${BASE_DIR:-$CONTAINER}
    - docker tag registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG

build_ci_test:
  <<: *build_docker_image
  variables:
    CONTAINER: ci-test
    DOCKERFILE: Dockerfile.ci
    BASE_DIR: front

build_tiles_cleaner:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles-cleaner
    DOCKERFILE: Dockerfile

build_postgis:
  <<: *build_docker_image
  variables:
    CONTAINER: postgis
    DOCKERFILE: Dockerfile

build_imposm:
  <<: *build_docker_image
  variables:
    CONTAINER: imposm
    DOCKERFILE: Dockerfile

build_citystats-refresher:
  <<: *build_docker_image
  variables:
    CONTAINER: citystats-refresher
    DOCKERFILE: Dockerfile

build_back:
  <<: *build_docker_image
  variables:
    CONTAINER: back
    DOCKERFILE: Dockerfile

build_tiles:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles
    DOCKERFILE: Dockerfile

build_front:
  <<: *build_docker_image
  variables:
    CONTAINER: front
    DOCKERFILE: Dockerfile.prod
