stages:
  - test
  - build

test:
  image: node:8
  stage: test

  cache:
    untracked: true
    paths:
      - cache-ci/

  before_script:
    - yarn config set cache-folder cache-ci

  before_script:
    - apt-get update && apt-get install -yy chromium --no-install-recommends && apt-get clean
    - export CHROME_BIN=/usr/bin/chromium
    - cd frontend/
    - yarn
  script:
    - yarn test --karma-config src/karma-ci.conf.js
  except:
    - master

.build_docker_image: &build_docker_image
  image: docker:stable
  services:
    - docker:dind
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  only:
    refs:
      - master
  script:
    - docker build -t registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG $CONTAINER
    - docker tag registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:latest
    - docker push registry.gitlab.com/bagage/cadastre-conflation/$CONTAINER:$CI_COMMIT_REF_SLUG
  retry: 2

build_tiles_cleaner:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles-cleaner

build_postgis:
  <<: *build_docker_image
  variables:
    CONTAINER: postgis

build_imposm_updater:
  <<: *build_docker_image
  variables:
    CONTAINER: imposm_updater

build_backend:
  <<: *build_docker_image
  variables:
    CONTAINER: backend

build_tiles:
  <<: *build_docker_image
  variables:
    CONTAINER: tiles

build_frontend:
  <<: *build_docker_image
  variables:
    CONTAINER: frontend
