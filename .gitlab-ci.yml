image: node:8
stages:
  - build
  - test

before_script:
  - yarn config set cache-folder cache-ci

cache:
  untracked: true
  paths:
    - cache-ci/

test:
  stage: test
  before_script:
    - apt-get update && apt-get install -yy chromium --no-install-recommends && apt-get clean
    - export CHROME_BIN=/usr/bin/chromium
    - cd frontend/
    - yarn
  script:
    - yarn test --karma-config src/karma-ci.conf.js

build:
  image: docker:stable
  services:
    - docker:dind
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - cd postgis
    - docker build -t registry.gitlab.com/bagage/cadastre-conflation/postgis:latest .
    - docker push registry.gitlab.com/bagage/cadastre-conflation/postgis:latest